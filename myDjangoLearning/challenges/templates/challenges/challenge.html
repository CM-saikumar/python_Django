{% extends "base.html" %}


{% block titleBlock %}
    {{ month|capfirst }} Travel Challenge
{% endblock %}

{% block BodyBlock %}
    <h1>{{ month|capfirst }}</h1>
    <h2>Destination: {{ place }}</h2>
    <h3>Activities:</h3>
    <ol>
        {% for activity in activities %}
            <li>{{ activity }}</li>
        {% endfor %}
    </ol>
{% endblock %}
